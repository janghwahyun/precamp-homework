<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./signup.css">

    <script>

    function show_email (){
        const 입력된이메일 = document.getElementById("email").value
        
        const 분리된결과 = 입력된이메일.split('@')

        const 이메일앞부분 = 분리된결과[0]
        const 이메일뒷부분 = 분리된결과[1]
        
        const 새로운이메일앞부분글자 = 이메일앞부분.slice(0, 4)
        const 새로운이메일앞부분별표 = "****"
        const 새로운이메일앞부분 = 새로운이메일앞부분글자 + 새로운이메일앞부분별표
        
        const 완성된이메일 = 새로운이메일앞부분 + "@" + 이메일뒷부분

        alert(`회원가입을 축하합니다. 가입하신 이메일은 ${완성된이메일}입니다.`)
        
} 
    </script>


    <!-- <script src="./signup.js"></script> -->
</head>
<body>
    <div class="배경종이">
        <div class="제목">회원 가입을 위해</div>
        <div class="제목">정보를 입력해주세요</div>
        
        <div class="네임택">*이메일</div>
        <input id="email" class="입력창" type="text" />
        
        <div class="네임택">*이름</div>
        <input class="입력창" type="text" />
        
        <div class="네임택">*비밀번호</div>
        <input class="입력창" type="password" />

        <div class="네임택">*비밀번호 확인</div>
        <input class="입력창" type="password" />
        
        <div class="우리동네">
        <!-- 글자선택하면 체크활성화 (label태그 사용) -->
        <div class="우리동네여성"><input type="radio" name="성별그룹" id="여자선택"/><label for="여자선택">여성</label></div>
        <div class="우리동네남성"><input type="radio" name="성별그룹" id="남자선택"/><label for="남자선택">남성</label></div>
        </div>

        <div class="훈이동네">
            <div class="훈이동네체크박스"><input type="checkbox" id="약관선택"/></div>
            <label for="약관선택">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택해 모두 동의합니다.</label>
        </div>

        <hr class="hr"/>
        
        <button onclick="show_email()" class="가입버튼">가입하기</button>
    </div>
</body>
</html>
