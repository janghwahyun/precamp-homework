<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
</head>
<body>
    <div>
        <div>회원 가입을 위해</div>
        <div>정보를 입력해주세요</div>
        
        <div>*이메일</div>
        <input type="text" />
        
        <div>*이름</div>
        <input type="text" />
        
        <div>*비밀번호</div>
        <input type="password" />

        <div>*비밀번호 확인</div>
        <input type="password" />
        
        <div>
        <!-- 글자선택하면 체크활성화 (label태그 사용) -->
          <input type="radio" name="성별그룹" id="여자선택"/>
          <label for="여자선택">여성</label>
          <input type="radio" name="성별그룹" id="남자선택"/>
          <label for="남자선택">남성</label> 
        </div>

        <input type="checkbox" id="약관선택"/>
        <label for="약관선택">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택해 모두 동의합니다.</label>
        <hr />
        
        <button>가입하기</button>
    </div>
</body>
</html>
