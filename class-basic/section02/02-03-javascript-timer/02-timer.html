<!DOCTYPE html>
<html lang="ko">
<head>
    <title>타이머 실습</title>
    <script>
        function 타이머(){

             // 계속 시간이바뀌어야 하므로
            let 시간 = 180
            setInterval(function(){
               

                const 분 = Math.floor(시간 / 60)
                // 나머지
                const 초 = 시간 % 60 

                console.log("남은시간: " + 분 + ":" + 초)

                시간 = 시간 - 1
            }, 1000)
        }
    </script>
</head>
<body>
    <button onclick="타이머()">타이머 시작</button>
</body>
</html>
