<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Email 쪼개기 실습</title>
    <script>
        // split, slice
        const 내가입력한이메일 = "1117jhh@gmail.com"
        const 분리된결과 = 내가입력한이메일.split('@')
        console.log(분리된결과)


        const 이메일앞부분 = 분리된결과[0]
        const 이메일뒷부분 = 분리된결과[1]
        console.log(이메일앞부분, "+" ,  이메일뒷부분)
        

        const 새로운이메일앞부분글자 = 이메일앞부분.slice(0, 4)
        const 새로운이메일앞부분별표 = "***"
        const 새로운이메일앞부분 = 새로운이메일앞부분글자 + 새로운이메일앞부분별표
        console.log(새로운이메일앞부분)

        const 완성된이메일 = 새로운이메일앞부분 + "@" + 이메일뒷부분
        console.log(완성된이메일)
    </script>
</head>

</body>
</html>
