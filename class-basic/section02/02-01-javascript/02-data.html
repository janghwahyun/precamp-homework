<!DOCTYPE html>

<html lang="ko">
    <title>다양한 데이터 저장실습</title>
    <script>
        // 1. 변수
        let 나의이름 = "철수";
        나의이름 = "령희";
        console.log(나의이름)

        const 친구이름 ="철수"
        // 친구이름 = "쥴리"
        console.log(친구이름)

        // 2. 변수의 계산
        const 철수가가진돈 = 1000
        const 령희가가진돈 = 5000
        const 총합계 = 철수가가진돈 + 령희가가진돈
        console.log(총합계)
        
        
        const 철수가가진돈2 = "1000"
        const 령희가가진돈2= "5000"
        const 총합계2 = 철수가가진돈2 + 령희가가진돈2
        console.log(총합계2)
        
        const 철수가가진돈3 = "1000"
        const 령희가가진돈3= 5000
        const 총합계3 = 철수가가진돈3 + 령희가가진돈3
        console.log(총합계3)
        
        
        // 3. 객체(성격이 다른 데이터)의 저장하기
        const 학생증 = {
            이름: "철수",
            나이: 78,
            학교: "후드초등학교"
        }
        const 학생증2 = {
            이름: "령희",
            나이: 92,
            학교: "미친초등학교"
        }
        const 학생증3 = {
            이름: "모하메드",
            나이: 28,
            학교: "알자지라초등학교"
        }

        console.log(학생증.이름)
        console.log(학생증.나이)
        console.log(학생증.학교)
        
        // 4. 배열의 저장하기
        const 사탕바구니 = ["포도맛사탕","레몬맛사탕"]
        const 학생증목록 = [학생증, 학생증2]
        
        사탕바구니.push("청포도맛사탕")
        console.log(사탕바구니)

        학생증목록.push(학생증3)
        console.log(학생증목록)

        console.log(학생증목록.length)
        console.log(학생증목록[0])

        const 마지막칸번호 = 학생증목록.length-1
        console.log(학생증목록[마지막칸번호])

        // 5.배열안의 개체에서 꺼내기
        console.log(학생증목록[0].나이)
        

    </script>
</head>
<body>
    
</body>
</html>
