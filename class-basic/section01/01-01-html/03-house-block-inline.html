<!DOCTYPE html>
<html lang="ko">
<head>
    <title>box sizing</title>
     <!-- 이곳은 CSS -->
    <style>
        * {
            box-sizing: border-box;
        }

        #철수네집 {
            width: 200px;
            height: 200px;
            background-color: yellow;
            border: 20px solid blue;
            color: red;
            padding: 50px;
        }

        .영희네집 {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        button {
            color: blue;
            margin: 10px;
            display: block;
        }

    </style>
</head>
<body>
    <!--이곳은 HTML-->
    <div id="철수네집">사과</div>
    
    <div class="영희네집">딸기</div>

    <button>불켜기</button>
    <button>세탁기돌리기</button>
    <button>선풍기켜기</button>
</body>
</html>
