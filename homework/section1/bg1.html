<!DOCTYPE html>
<html lang="ko">
<head>
 
    <title>Section1 Homework</title>
    <link rel="stylesheet" href="./bg1.css">
</head>
<body>
    <div class="메인사각형">
        <div class="위쪽바">
            <img src="./image/arrow_left.png" alt="arrow_left">
            <img src="./image/arrow_right.png" alt="arrow_right">
            <img src="./image/time.png" alt="time">
        </div>

        <div class="왼쪽바">

            <div class="왼쪽바_위">
                <img src="./image/채널 이미지.png" alt="채널이미지">
            

                <img src="./image/home.png" alt="home">
                <div class="아이콘설명멘트">홈</div>
            
                <img src="./image/chat.png" alt="chat">
                <div class="아이콘설명멘트">대화</div>
                
                <img src="./image/notifications.png" alt="notifications">
                <div class="아이콘설명멘트">알림</div>

                <img src="./image/bookmark.png" alt="bookmark">
                <div class="아이콘설명멘트">북마크</div>

                <img src="./image/more_meatball.png" alt="more_meatball">
                <div class="아이콘설명멘트">더 보기</div>
            </div>

            <div class="왼쪽바_아래">
                <img src="./image/add_profile.png" alt="add_profile">
                <img src="./image/프로필 이미지 (export 하세요).png" alt="프로필이미지">
            </div>
            
        </div>
        
        <div class="사각형42">
        </div>

            <div class="왼쪽사각형">
                <div class="코드캠프상자">
                    <div class="코드캠프" style="font-size: 24px">코드캠프</div>
                    <div style="gap: 8px">
                        <img src="./image/filter.png" alt="filter">
                        <img src="./image/edit.png" alt="edit">
                    </div>
                </div>
                
                <button class="서약서버튼">서약서 자세히 보기</button>
                
                <hr class="left-hr" />

                <div class="코드캠프13기상자">
                <img src="./image/white_logo_codecamp.png" alt="white_logo">
                <div class="코드캠프13기" style="font-size: 22px">코드캠프13기</div>
                <button class="코드캠프13기버튼">수강중</button>
                </div>
                
                <div class="수강생리스트상자">
                    <img src="./image/group.png" alt="group">
                    <div style="font-size: 22px">수강생리스트</div>
                </div>
                
                <div class="채널상자">
                    <img src="./image/channel_list.png" alt="channel_list">
                    <div style="font-size: 22px">채널</div>
                </div>

                <div class="차단멤버상자">
                    <img src="./image/skull.png" alt="skull">
                    <div style="font-size: 22px">차단멤버 리스트</div>
                </div>
            </div>

            <div class="오른쪽사각형">
                <div class="로그인페이지">
                    <div class="제목">코드캠프에 가입하고<br />
                    개발자로 커리어 점프하세요</div>

                    <div class="로그인내용">
                        <div class="인풋상자"> 
                        <div class="네임택">이름</div>
                        <input class="입력창" type="text" placeholder="이름을 입력해 주세요.">
                        </div>
                        
                        <div class="인풋상자"> 
                        <div class="네임택">이메일</div>
                        <input class="입력창" type="text" placeholder="네이버,구글,한메일,카카오 계정만 입력.">
                        </div>

                        <div class="인풋상자"> 
                        <div class="네임택">비밀번호</div>
                        <input class="입력창" type="password" placeholder="비밀번호를 입력해 주세요.">
                        </div>

                        <div class="인풋상자"> 
                        <div class="네임택">전화번호</div>
                        <input class="입력창" type="text" placeholder="010으로 시작, '-'를 꼭 입력해 주세요.">
                        </div>

                       
                        <div class="인증정보상자"> 
                        <div class="인증숫자">000000</div>
                        <button class="인증정보버튼">인증번호 요청</button>
                        </div>

                        <div class="인증하기인풋상자"> 
                        <button class="인증하기버튼">인증하기</button>
                        </div>

                        <div class="인풋상자"> 
                        <div>자기소개</div>
                        <textarea class="자기소개입력창" name="content" cols="30" rows="10" placeholder="자기소개를 입력해 주세요."></textarea>
                        </div>
                        
                        <div class="인풋성별상자"> 
                        <div class="성별">성별</div>
                        <div class="우리동네남성"><input type="radio" name="성별그룹" id="남자선택"/><label for="남자선택">남성</label></div>
                        <div class="우리동네여성"><input type="radio" name="성별그룹" id="여자선택"/><label for="여자선택">여성</label></div>
                        </div>
                        

                    </div>

                    <div class="인풋샤워상자"> 
                            <div class="샤워동의체크박스"><input type="checkbox" id="약관선택"/></div>
                            <label for="약관선택">집에는 씻으러만 가는데 동의 합니다</label>
                    </div>

                    <div class="인풋가입상자">
                    <button class="가입버튼">가입</button>
                    </div>
                </div>
                <img class="메인이미지" src="./image/mainimg.png" alt="메인이미지" />
            </div>
        </div>
    </div>

</body>
</html>
